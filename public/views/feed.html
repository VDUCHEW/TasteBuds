<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">

<!-- Needed for icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.min.js"></script>

<div class="feed center-align" ng-controller="feedController">
  <h1>TasteBuds Feed</h1>
  <h4>{{username}}</h4>

  <div class="post">

    <img src="http://static2.businessinsider.com/image/4f3433986bb3f7b67a00003c/a-parasite-found-in-cats-could-be-manipulating-our-brains.jpg"/>
    <!-- <div ng-repeat = "item in item" > -->
      <img ng-src="{{postPicture}}"/>
    <!-- </div> -->

    <br><br>

    <div class="post-buttons">
      <button class="btn waves-effect waves-light" type="submit" name="action"> Eat
        <i class="material-icons right"></i>
      </button>

      <button class="btn waves-effect waves-light" type="submit" name="action">Don't Eat
        <i class="material-icons right"></i>
      </button>

      <button class="btn waves-effect waves-light" type="submit" name="action">I want to try &#9825;
        <i class="material-icons right"></i>
      </button>
    </div>

  </div>
</div>
