<div class="user-profile">
  
  <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
  
 <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/css/materialize.min.css">

  <!-- Needed for icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.2/js/materialize.min.js"></script>


<style>
  div.zero-width {
    width: 0;
    max-width: 0;
    margin: 0 auto;
  }
  div.center {
    position: absolute;
    margin: 0 auto;
    left: 0;
    right: 0;
    max-width: 25%;
    border-radius: 10px;
  }
  button.comment-submit {
    border-radius: 10px;
    margin-top: -20%;
    margin-left: 20%;
  }
  img#blah {
    max-height: 400px;
    max-width: 400px;
  }
</style>

  <form action="#">
    <div class="file-field input-field center-align">
      <div class="col s12"><h1>Upload your shitty pics</h1></div>
        <div class="center btn">
          <span>Pick a photo to upload</span>
          <i class="mdi-image-camera-alt"></i>
          <form id="form1" runat="server">
            <input type="file" id="imgInp" />
            <img id="blah" src="#" alt="your image" />

          <div class="row">
            <form class="col s12">
              <div class="row commentbox">
                <div class="input-field col s12">
                  <i class="large material-icons prefix">comment</i>
                  <textarea id="icon_prefix2" class="materialize-textarea blue-text text-darken-2"></textarea>
                  <label for="icon_prefix2">Comment</label>
                </div>
              </div>
            </form>
          </div>

          
            <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
          

          <div class="row">
            <button class="comment-submit btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="mdi-content-send right"></i>
            </button>
          </div>
          </form>
        </div>
        <div class="zero-width file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
    </div>


  </form>

  <script>
  $('#blah').hide();
  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function(e) {
        $('#blah').show();
        $('#blah').attr('src', e.target.result);
      }
      reader.readAsDataURL(input.files[0])
    }
  }
  $('#imgInp').change(function() {
    readURL(this);
  });
  </script>

</div>
