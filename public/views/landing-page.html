<div class="container landing-page" ng-controller="landingController">
    <div class="row">
        <div class="col s12 m4 l12 center-align"><h3>Welcome!</h3></div>
    </div>
    <div class="row">{{message}}</div>
  <a class="btn" ui-sref="./feed" ng-click="console.log('oh fuck')">feed button</a>
  <section class="container">
    <div class="login">
      <form method="post" action="user-profile.html">
        <p><input type="text" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <button class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="mdi-content-send right"></i>
        </button>
        <p class="remember_me">
            <input type="checkbox" name="remember_me" id="test5">
            <label for="test5">Remember me on this computer</label>
        </p>
      </form>
    </div>
  </section>
</div>
